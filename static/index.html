<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Healthcare Symptom Checker</h1>
        <p class="subtitle">Enter your symptoms below for informational purposes.</p>
        <textarea id="symptoms-input" placeholder="For example: I have a high fever, body aches, and a persistent dry cough..."></textarea>
        <button id="check-button">Check Symptoms</button>
        <div id="results-container">
            </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
